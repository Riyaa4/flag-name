        function FlagGame() {
          const [gameState, setGameState] = useState('menu');
          const [currentQuestion, setCurrentQuestion] = useState(null);
          const [options, setOptions] = useState([]);
          const [score, setScore] = useState(0);
          const [questionsAnswered, setQuestionsAnswered] = useState(0);
          const [feedback, setFeedback] = useState(null);
          const [streak, setStreak] = useState(0);
          const [highScore, setHighScore] = useState(0);

          const totalQuestions = 10;

          useEffect(() => {
            if (gameState === 'playing' && questionsAnswered < totalQuestions) {
              generateQuestion();
            } else if (questionsAnswered === totalQuestions) {
              setGameState('gameOver');
              if (score > highScore) {
                setHighScore(score);
              }
            }
          }, [gameState, questionsAnswered]);

          const generateQuestion = () => {
            const correctAnswer = countries[Math.floor(Math.random() * countries.length)];
            const wrongAnswers = countries
              .filter(c => c.code !== correctAnswer.code)
              .sort(() => Math.random() - 0.5)
              .slice(0, 3);
            
            const allOptions = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
            
            setCurrentQuestion(correctAnswer);
            setOptions(allOptions);
            setFeedback(null);
          };

          const handleAnswer = (selectedCountry) => {
            const isCorrect = selectedCountry.code === currentQuestion.code;
            
            if (isCorrect) {
              setScore(score + 10);
              setStreak(streak + 1);
              setFeedback({ type: 'correct', message: 'Correct!' });
            } else {
              setStreak(0);
              setFeedback({ 
                type: 'wrong', 
                message: `Wrong! That's ${selectedCountry.name}. The correct answer is ${currentQuestion.name}.` 
              });
            }

            setTimeout(() => {
              setQuestionsAnswered(questionsAnswered + 1);
            }, 1500);
          };

          const startGame = () => {
            setGameState('playing');
            setScore(0);
            setQuestionsAnswered(0);
            setStreak(0);
            setFeedback(null);
          };

          const resetGame = () => {
            setGameState('menu');
            setScore(0);
            setQuestionsAnswered(0);
            setStreak(0);
            setFeedback(null);
          };

          if (gameState === 'menu') {
            return (

                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 px-8 rounded-xl text-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all flex items-center justify-center gap-3"
                  >
                    <Play className="w-6 h-6" />
                    Start Game
                  </button>
                </div>
              </div>
            );
          }

          if (gameState === 'gameOver') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
                <div className="bg-white rounded-3xl shadow-2xl p-12 max-w-md w-full text-center">
                  <Trophy className="w-24 h-24 mx-auto text-yellow-500 mb-4" />
                  <h1 className="text-5xl font-bold text-gray-800 mb-2">Game Over!</h1>
                  <p className="text-gray-600 text-lg mb-8">Here's how you did</p>
                  
                  <div className="space-y-4 mb-8">
                    <div className="bg-blue-50 rounded-2xl p-6">
                      <p className="text-gray-600 mb-1">Your Score</p>
                      <p className="text-5xl font-bold text-blue-600">{score}</p>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4">
                      <div className="bg-gray-50 rounded-xl p-4">
                        <p className="text-gray-600 text-sm mb-1">Correct</p>
                        <p className="text-3xl font-bold text-green-600">{score / 10}</p>
                      </div>
                      <div className="bg-gray-50 rounded-xl p-4">
                        <p className="text-gray-600 text-sm mb-1">Wrong</p>
                        <p className="text-3xl font-bold text-red-600">{totalQuestions - (score / 10)}</p>
                      </div>
                    </div>
                  </div>

                  <button
                    onClick={resetGame}
                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 px-8 rounded-xl text-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all flex items-center justify-center gap-3"
                  >
                    <RotateCcw className="w-6 h-6" />
                    Play Again
                  </button>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
              <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl w-full">
                <div className="flex justify-between items-center mb-8">
                  <div className="flex items-center gap-6">
                    <div className="bg-blue-50 rounded-xl px-4 py-2">
                      <p className="text-sm text-gray-600">Question</p>
                      <p className="text-2xl font-bold text-blue-600">{questionsAnswered + 1}/{totalQuestions}</p>
                    </div>
                    <div className="bg-purple-50 rounded-xl px-4 py-2">
                      <p className="text-sm text-gray-600">Score</p>
                      <p className="text-2xl font-bold text-purple-600">{score}</p>
                    </div>
                    {streak > 0 && (
                      <div className="bg-orange-50 rounded-xl px-4 py-2">
                        <p className="text-sm text-gray-600">Streak</p>
                        <p className="text-2xl font-bold text-orange-600">ðŸ”¥ {streak}</p>
                      </div>
                    )}
                  </div>
                </div>

                <div className="mb-8 text-center">
                  <h2 className="text-2xl font-semibold text-gray-700 mb-6">Which country is this?</h2>
                  <div className="bg-gray-50 rounded-2xl p-12 mb-2 inline-block">
                    <div className="text-9xl">{currentQuestion?.flag}</div>
                  </div>
                </div>

                {feedback && (
                  <div className={`mb-6 p-4 rounded-xl text-center font-semibold ${
                    feedback.type === 'correct' 
                      ? 'bg-green-100 text-green-800' 
                      : 'bg-red-100 text-red-800'
                  }`}>
                    {feedback.message}
                  </div>
                )}

                <div className="grid grid-cols-2 gap-4">
                  {options.map((country, index) => (
                    <button
                      key={index}
                      onClick={() => !feedback && handleAnswer(country)}
                      disabled={feedback !== null}
                      className={`p-6 rounded-xl text-lg font-semibold transition-all ${
                        feedback && country.code === currentQuestion.code
                          ? 'bg-green-500 text-white'
                          : feedback && country.code !== currentQuestion.code
                          ? 'bg-gray-200 text-gray-400'
                          : 'bg-gray-50 text-gray-800 hover:bg-blue-100 hover:shadow-md transform hover:scale-105'
                      }`}
                    >
                      {country.name}
                    </button>
                  ))}
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<FlagGame />, document.getElementById('root'));
    </script>
</body>
</html>
